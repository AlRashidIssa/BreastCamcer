<!-- templates/command.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Commands</title>
    <style>
        #terminal-box {
            width: 100%;
            height: 400px;
            background-color: #000;
            color: #00ff00;
            padding: 10px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
        }
        button, input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Run Commands</h1>
    <form id="command-form">
        <input type="text" id="command-input" placeholder="Enter command..." />
        <button type="button" onclick="runCommand()">Run Command</button>
    </form>
    
    <div id="terminal-box">
        <pre id="terminal-output">Output will appear here...</pre>
    </div>

    <script>
    function runCommand() {
        const commandInput = document.getElementById('command-input').value;
        const terminalOutput = document.getElementById('terminal-output');
        terminalOutput.textContent = "Running command...";
        
        const xhr = new XMLHttpRequest();
        xhr.open('GET', `/run-command?command=${encodeURIComponent(commandInput)}`);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                terminalOutput.textContent = xhr.responseText || 'Command complete.';
            }
        };
        xhr.send();
    }
    
    </script>
</body>
</html>
