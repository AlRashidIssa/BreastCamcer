<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreastCancer Project Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"], input[type="checkbox"] {
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .messages {
            border: 1px solid #ddd;
            background-color: #fafafa;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .messages p {
            margin: 0;
            padding: 0;
            font-size: 14px;
        }
        .messages .error {
            color: #d9534f;
        }
        .messages .success {
            color: #5bc0de;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BreastCancer Project Operations</h1>
        <form action="{% url 'dev_interface' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="config">Configuration File:</label>
            <input type="file" id="config" name="config" required><br>

            <label for="analyzer">Enable Analyzer:</label>
            <input type="checkbox" id="analyzer" name="analyzer"><br>

            <label for="train">Run Training Only:</label>
            <input type="checkbox" id="train" name="train"><br>

            <label for="mlflow">Run MLflow Pipeline:</label>
            <input type="checkbox" id="mlflow" name="mlflow"><br>

            <label for="mlflow-ui">Run MLflow UI:</label>
            <input type="checkbox" id="mlflow-ui" name="mlflow-ui"><br>

            <input type="submit" value="Run">
        </form>

        <div class="messages">
            <!-- Messages will be displayed here -->
            {% if messages %}
                {% for message in messages %}
                    <p class="{{ message.type }}">{{ message.text }}</p>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
