{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction - Index</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url("{% static 'stock-photo-partial-view-woman-pink-breast-cancer-sign-pink-background-copy.jpeg' %}") no-repeat center center fixed;
            background-size: cover;
            color: #2c3e50;
        }
        header {
            background-color: #fb77c9;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1, h2 {
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="file"],
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #fb77c9;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #fb77c9;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: #fb77c9;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Breast Cancer</h1>
    </header>
    <div class="container">
        <h2>Report</h2>
        <form action="/index/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="csv-file">Sample report from lab</label>
            <input type="file" id="csv-file" name="csv-file" accept=".csv" required>
            <button type="submit">Upload</button>
        </form>

        <h2>Report</h2>
        <form action="/index/" method="post">
            {% csrf_token %}
            <label for="csv-file">Manual entry</label>
            <textarea id="input-values" name="input-values" rows="10" cols="50" placeholder="id,radius_mean,...,fractal_dimension_worst" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <a href="/login">Login</a> | <a href="/register">Register</a>
    </footer>
</body>
</html>
